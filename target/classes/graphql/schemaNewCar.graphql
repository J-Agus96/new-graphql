schema{
    query: Query
    mutation: Mutation
}

type Query{
    findAllCars: [Car]
    findCarById (id: ID!): Car!
}

type Mutation{
    saveCar(car: CarSave!): Car
    updateCar (id: ID!, car:CarUpdate!): Car
    deleteCar (id:ID!) : Boolean
}

input CarSave {
    code: String
    name: String
    color: String
    typeCar: String
    typeTransmission: String
    cylinderCapacity: Int
    price: BigDecimal
}

input CarUpdate {
    name: String!
    color: String!
    type: String!
    typeTransmission: String!
    cylinderCapacity: Int!
    price: BigDecimal!
}

type Car {
    id: ID
    code: String!
    name: String!
    color: String!
    type: String!
    typeTransmission: String!
    cylinderCapacity: Int!
    price: BigDecimal!
    deleteFlag: Boolean!
    createdAt: OffsetDateTime!
    updatedAt: OffsetDateTime!
}

scalar OffsetDateTime
scalar BigDecimal
